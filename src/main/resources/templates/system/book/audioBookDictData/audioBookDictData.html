<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								中文名称：<input type="text" name="cnName"/>
							</li>
							<li>
								英文名称：<input type="text" name="enName"/>
							</li>
							<li>
								字典类型:
								<select name="dictType" id="dictType">
									<option value="">请选择</option>
									<option value="1">业务</option>
									<option value="2">应用</option>
									<option value="3">平台</option>
									<option value="4">渠道</option>
									<option value="5">版本</option>
									<option value="6">包名</option>
								</select>
							</li>
							<li>
								状态:<select name="channelStatus">
									<option value="">所有</option>
									<option value="1">正常</option>
									<option value="0">失效</option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="book:audioBookDictData:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="book:audioBookDictData:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="book:audioBookDictData:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="book:audioBookDictData:export">
						<i class="fa fa-download"></i> 导出
				 </a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('book:audioBookDictData:edit')}]];
        var removeFlag = [[${@permission.hasPermi('book:audioBookDictData:remove')}]];
        var prefix = ctx + "book/audioBookDictData";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				// exportUrl: prefix + "/export",
                modalName: "有声图书字典",
		        showExport: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '编号',
					visible: false
				},
				{
					field : 'cnName', 
					title : '中文名称',
					sortable: true
				},
				{
					field : 'enName', 
					title : '英文名称',
					sortable: true
				},
				{
					field : 'dictType', 
					title : '字典类型',
					sortable: true,
					formatter: function(value, item) {
						if (item.dictType == 1) {
							return '业务';
						} else if (item.dictType == 2) {
							return '应用';
						} else if (item.dictType == 3) {
							return '平台';
						} else if (item.dictType == 4) {
							return '渠道';
						} else if (item.dictType == 5) {
							return '版本';
						} else if (item.dictType == 6) {
							return '包名';
						}else {
							return '无';
						}
					}
				},
				{
					field : 'createDate', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateDate', 
					title : '修改时间',
					sortable: true
				},
				{
					field : 'channelStatus', 
					title : '状态',
					sortable: true,
					formatter: function(value, item, index) {
						if (item.channelStatus == 1) {
							return '<span class="label label-success">正常</span>';
						} else if (item.channelStatus == 0) {
							return '<span class="label label-warning">失效</span>';
						}
					}
				},
				/*{
					field : 'createBy', 
					title : '创建人',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},*/
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
