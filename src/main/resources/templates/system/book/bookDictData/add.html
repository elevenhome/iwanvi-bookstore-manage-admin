<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bookDictData-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">中文名称：</label>
				<div class="col-sm-8">
					<input id="cnName" name="cnName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">英文名称：</label>
				<div class="col-sm-8">
					<input id="enName" name="enName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">字典类型:</label>
				<div class="col-sm-8">
					<select name="dictType" id="dictType" class="form-control m-b">
						<option value="">请选择</option>
						<option value="1">业务</option>
						<option value="2">应用</option>
						<option value="3">平台</option>
						<option value="4">渠道</option>
						<option value="5">版本</option>
						<option value="6">包名</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态:</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" name="channelStatus" value="1" checked/> 正常 </label>
					<label class="radio-box"> <input type="radio" name="channelStatus" value="0" /> 无效 </label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "book/bookDictData"
		$("#form-bookDictData-add").validate({
			rules:{
				cnName:{
					required:true,
				},
				dictType:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-bookDictData-add').serialize());
	        }
	    }
	</script>
</body>
</html>
