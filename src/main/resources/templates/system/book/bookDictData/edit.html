<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bookDictData-edit" th:object="${bookDictData}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">中文名称：</label>
				<div class="col-sm-8">
					<input id="cnName" name="cnName" th:field="*{cnName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">英文名称：</label>
				<div class="col-sm-8">
					<input id="enName" name="enName" th:field="*{enName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">字典类型:</label>
				<div class="col-sm-8">
					<select name="dictType" class="form-control m-b" >
						<option value="" th:selected="*{dictType == ''}">请选择</option>
						<option th:selected="*{dictType == '1'}" value="1">业务</option>
						<option th:selected="*{dictType == '2'}" value="2">应用</option>
						<option th:selected="*{dictType == '3'}" value="3">平台</option>
						<option th:selected="*{dictType == '4'}" value="4">渠道</option>
						<option th:selected="*{dictType == '5'}" value="5">版本</option>
						<option th:selected="*{dictType == '6'}" value="6">包名</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态:</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" th:field="*{channelStatus}" name="channelStatus" value="1" /> 正常 </label>
					<label class="radio-box"> <input type="radio" th:field="*{channelStatus}" name="channelStatus" value="0" /> 失效 </label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "book/bookDictData";
		$("#form-bookDictData-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-bookDictData-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
