			<div class="form-group">	
				<label class="col-sm-3 control-label">关键词：</label>
				<div class="col-sm-8">

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">ISBN：</label>
				<div class="col-sm-8">
					<input readonly id="isbn" name="isbn" th:field="*{isbn}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出版社：</label>
				<div class="col-sm-8">
					<input readonly id="publish" name="publish" th:field="*{publish}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有卷：</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input disabled="disabled" type="radio" th:field="*{haveVolume}" name="haveVolume" value="1" /> 有 </label>

			<div class="form-group">
				<label class="col-sm-3 control-label">简介：</label>
				<div class="col-sm-8">
					<textarea readonly type="text" id="introduction" name="introduction" th:field="*{introduction}" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">短简介：</label>
				<div class="col-sm-8">
					<textarea type="text" id="shortIntroduction" name="shortIntroduction" th:field="*{shortIntroduction}" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">推荐语：</label>
				<div class="col-sm-8">
					<textarea type="text" id="recommended" name="recommended" th:field="*{recommended}" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">长简介：</label>
				<div class="col-sm-8">
					<textarea type="text" id="longIntroduction" name="longIntroduction" th:field="*{longIntroduction}" class="form-control"></textarea>
				</div>
			</div>

    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "book/bookCenter";
		$("#form-bookCenter-edit").validate({
			rules:{
				bookName:{
					required:true,
				},
				bookId:{
					required:true,
				},
				bookAuthor:{
					required:true,
				},
				introduction:{
					required:true,
				},
				wordCount:{
					required:true,
				},
				status:{
					required:true,
				},
				bookStatus:{
					required:true,
				}
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-bookCenter-edit').serialize());
	        }
	    }
		/*图书管理-修改封面*/
		function imgUpload() {
			var bookId = $("#id").val();
			var url = prefix + '/imgUpload/'+bookId;
			$.modal.open("修改封面", url);
		}
	</script>
