<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								书单编号：<input type="text" name="bookListId"/>
							</li>
							<!--<li>
								渠道名：<input type="text" name="channel"/>
							</li>-->
							<li>
								业务名：
								<select name="professional" id="professional">
									<option value="">请选择</option>
									<option th:each="bookDict:${session.audioBookDictDataList}" th:if="${bookDict.dictType == '1'}" th:value="${bookDict.id}" th:text="${bookDict.cnName}"></option>
								</select>
							</li>
							<!--<li>
								平台名：<input type="text" name="platform"/>
							</li>
							<li>
								应用名：<input type="text" name="application"/>
							</li>
							<li>
								包名：<input type="text" name="packageName"/>
							</li>
							<li>
								版本：<input type="text" name="version"/>
							</li>-->
							<li>
								状态：<select name="channelStatus">
									<option value="">所有</option>
									<option value="1">正常</option>
									<option value="0">失效</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add(0)" shiro:hasPermission="book:audioProfessionalDictData:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<!--<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="book:audioProfessionalDictData:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="book:audioProfessionalDictData:remove">
					<i class="fa fa-remove"></i> 删除
				</a>-->
				<a class="btn btn-info" id="expandAllBtn">
					<i class="fa fa-exchange"></i> 展开/折叠
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-tree-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('book:audioProfessionalDictData:add')}]];
        var editFlag = [[${@permission.hasPermi('book:audioProfessionalDictData:edit')}]];
        var removeFlag = [[${@permission.hasPermi('book:audioProfessionalDictData:remove')}]];
        var prefix = ctx + "book/audioProfessionalDictData";

        $(function() {
            var options = {
				code: "id",
				parentCode: "parentId",
				uniqueId: "id",
				expandAll: false,
				expandFirst: true,
            	url: prefix + "/list",
				createUrl: prefix + "/add/{id}",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove/{id}",
                modalName: "有声业务参数字典",
		        showExport: false,
                columns: [{
					// checkbox: true
					field: 'selectItem',
					radio: true
		        },
				{
					field : 'id', 
					title : '编号',
					visible: false
				},
				{
					field : 'bookListId',
					title : '书单编号',
					sortable: true,
					formatter: function(value, row, index) {
						if ($.common.isEmpty(row.remark)) {
							return row.bookListId;
						} else {
							return '<i class="' + row.remark + '"></i> <span class="nav-label">' + row.bookListId + '</span>';
						}
					}
				},
				{
					field : 'professional',
					title : '业务名',
					sortable: true,
					formatter: function(value, item) {
						return getBookDict(item.professional);
					}
				},
				{
					field : 'application',
					title : '应用名',
					sortable: true,
					formatter: function(value, item) {
						return getBookDict(item.application);
					}
				},
				{
					field : 'platform',
					title : '平台名',
					sortable: true,
					formatter: function(value, item) {
						return getBookDict(item.platform);
					}
				},
				{
					field : 'channel',
					title : '渠道名',
					sortable: true,
					formatter: function(value, item) {
						return getBookDict(item.channel);
					}
				},
				{
					field : 'version',
					title : '版本',
					sortable: true,
					formatter: function(value, item) {
						return getBookDict(item.version);
					}
				},
				{
					field : 'packageName',
					title : '包名',
					sortable: true,
					formatter: function(value, item) {
						return getBookDict(item.packageName);
					}
				},
				{
					field : 'channelStatus', 
					title : '状态',
					sortable: true,
					formatter: function(value, item, index) {
						if (item.channelStatus == 1) {
							return '<span class="label label-success">正常</span>';
						} else if (item.channelStatus == 0) {
							return '<span class="label label-warning">失效</span>';
						}
					}
				},
				/*{
					field : 'remark', 
					title : '备注',
					sortable: true
				},*/
		        {
		            title: '操作',
		            align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-trash"></i>删除</a>');
                        actions.push('<a class="' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>添加下级书单</a> ');
                        return $.table.dropdownToggle(actions.join(''));
                    }
		        }]
            };
			$.treeTable.init(options);
        });
		//处理业务字典
		function getBookDict(id) {
			var cateList = eval('[[${session.audioBookDictDataList}]]');
			for (var i = 0; i < cateList.length; i++) {
				if (id == cateList[i].id){
					return cateList[i].cnName;
				}
			}
			return "无";
		}
    </script>
</body>
</html>
